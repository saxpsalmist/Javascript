<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      #max {
        color: blue;
      }

      #medium,
      #small {
        display: none;
      }

      @media screen and (max-width: 1024px) {
        #medium {
          display: block;
        }

        #max,
        #small {
          display: none;
        }
      }

      @media screen and (max-width: 375px) {
        #small {
          display: block;
        }

        #max,
        #medium {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <h2 id="max">Large Screen</h2>
    <h2 id="medium">Medium Screen</h2>
    <h2 id="small">Small Screen</h2>
  </body>
</html>
